<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#474af0;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#474af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="500" fill="url(#aboutGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="40" fill="url(#primaryGrad)" opacity="0.3"/>
  <circle cx="350" cy="450" r="60" fill="url(#primaryGrad)" opacity="0.2"/>
  <circle cx="350" cy="100" r="35" fill="url(#primaryGrad)" opacity="0.15"/>
  
  <!-- Main illustration - Person working/developing -->
  <!-- Chair -->
  <rect x="120" y="280" width="160" height="10" rx="5" fill="#474af0" opacity="0.5"/>
  <rect x="140" y="290" width="10" height="120" fill="#6b6b9d"/>
  <rect x="250" y="290" width="10" height="120" fill="#6b6b9d"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="200" cy="100" r="35" fill="url(#primaryGrad)"/>
  
  <!-- Body -->
  <rect x="170" y="140" width="60" height="80" rx="10" fill="#3a3bb8"/>
  
  <!-- Arms -->
  <rect x="100" y="150" width="70" height="15" rx="7" fill="#6366f1" transform="rotate(-20 135 157)"/>
  <rect x="230" y="150" width="70" height="15" rx="7" fill="#6366f1" transform="rotate(20 265 157)"/>
  
  <!-- Hands -->
  <circle cx="95" cy="135" r="12" fill="#f9a825"/>
  <circle cx="305" cy="135" r="12" fill="#f9a825"/>
  
  <!-- Laptop/Code indicator -->
  <rect x="120" y="160" width="160" height="90" rx="5" fill="#f0f0f0" opacity="0.8"/>
  <rect x="130" y="170" width="140" height="65" fill="#1a1a1a"/>
  
  <!-- Code indicators -->
  <line x1="140" y1="180" x2="200" y2="180" stroke="#10b981" stroke-width="3"/>
  <line x1="140" y1="190" x2="250" y2="190" stroke="#10b981" stroke-width="2"/>
  <line x1="140" y1="200" x2="230" y2="200" stroke="#10b981" stroke-width="2"/>
  <line x1="140" y1="210" x2="260" y2="210" stroke="#10b981" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="185" y="220" width="12" height="60" fill="#3a3bb8"/>
  <rect x="203" y="220" width="12" height="60" fill="#3a3bb8"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="300" r="15" fill="#474af0" opacity="0.2"/>
  <circle cx="320" cy="250" r="20" fill="#10b981" opacity="0.2"/>
</svg>