  <rect x="88" y="60" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.5"/>
  <rect x="111" y="60" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.4"/>
  
  <rect x="65" y="85" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.5"/>
  <rect x="88" y="85" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.6"/>
  <rect x="111" y="85" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.4"/>
  
  <rect x="65" y="110" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.4"/>
  <rect x="88" y="110" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.5"/>
  <rect x="111" y="110" width="18" height="18" rx="4" fill="url(#appGrad)" opacity="0.6"/>
  
