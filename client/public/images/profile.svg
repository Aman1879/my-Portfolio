<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#474af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="25" fill="#f9a825"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="30" ry="40" fill="#3a3bb8"/>
  
  <!-- Arms -->
  <rect x="50" y="100" width="20" height="50" rx="10" fill="#f9a825" transform="rotate(-30 60 100)"/>
  <rect x="130" y="100" width="20" height="50" rx="10" fill="#f9a825" transform="rotate(30 140 100)"/>
  
  <!-- Simple face -->
  <circle cx="95" cy="55" r="3" fill="#222"/>
  <circle cx="105" cy="55" r="3" fill="#222"/>
  <path d="M 95 62 Q 100 65 105 62" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>